;HELP AND SUPPORT
HELP_AND_SUPPORT="Help &amp; Support"
HELP_AND_SUPPORT_DESC="Help And Support Resources"
HELP_AND_SUPPORT_DETAILS="<p style='padding: 5px 15px; text-align:left;'><span style='font-weight:bold; font-size:16px; color:#278CD4;'>Documentation</span><br /><strong>Overview</strong><br />In <a href='http://wiki.joomlart.com/wiki/JA_T3_Framework_2/Overview' target='_blank'>this section</a> you are going to be <a href='http://wiki.joomlart.com/wiki/JA_T3_Framework_2/Overview#Introduction' target='_blank'>introduced</a> to the new framework, you will learn about the <a href='http://wiki.joomlart.com/wiki/JA_T3_Framework_2/Overview#What_is_new_in_T3_Framework_2.0' target='_blank'>new features</a> coming with the new version, and also you will learn about the <a href='http://wiki.joomlart.com/wiki/JA_T3_Framework_2/Overview#Template_Framework_Comparison' target='_blank'>difference</a> between framework versions.  <br /><br /><strong>Developer Guides</strong><br />In this section you are going to explore the new <a href='http://wiki.joomlart.com/wiki/JA_T3_Framework_2/Guides#Structure' target='_blank'>structure</a> of the framework, and then you will understand the <a href='http://wiki.joomlart.com/wiki/JA_T3_Framework_2/Guides#Layouts' target='_blank'>Layouts</a> feature, the <a href='http://wiki.joomlart.com/wiki/JA_T3_Framework_2/Guides#Themes' target='_blank'>Themes</a> feature, the <a href='http://wiki.joomlart.com/wiki/JA_T3_Framework_2/Guides#Profiles' target='_blank'>Profiles</a> feature, and the <a href='http://wiki.joomlart.com/wiki/JA_T3_Framework_2/Guides#Template_administration' target='_blank'>new administration panel</a>. <br /><br /><strong>Customization FAQs</strong><br />In this section you will learn <a href='http://wiki.joomlart.com/wiki/JA_T3_Framework_2/FAQs#Developing_a_T3_Framework_Template' target='_blank'>how to create a new T3 Framework template</a> and <a href='http://wiki.joomlart.com/wiki/JA_T3_Framework_2/FAQs#Customization_FAQs' target='_blank'>how to customize it</a>. <br /><br /><strong>Menu Systems</strong><br />Although the structure have changed, both versions of the framework use almost same menu systems: Mega Menu, Split Menu, Dropline Menu, CSS Menu, but Moo Menu was removed from the T3 Framework 2.0. <a href='http://wiki.joomlart.com/wiki/JA_Template_Framework/Navigation' target='_blank'>Click here</a> to learn all about menu systems.<br /><br /><span style='font-weight:bold; font-size:16px; color:#278CD4;'>Support</span><br />Whenever you need a hand developing with T3 Framework 2.0, feel free to ask for support in our <a target='_blank' href='http://www.joomlart.com/forums/forumdisplay.php?208-JAT3-Framework-II'>forum</a>.<br />Members have access to professional help, and can submit support tickets online via <a target='_blank' href='http://support.joomlart.com'>support portal</a> and our support team will provide assistance in less than 12 hours! No account yet? <a target='_blank' href='https://www.joomlart.com/member/signup.php'>Subscribe here</a>!<br><br><span style='font-weight:bold; font-size:16px; color:#278CD4;'>Copyright Information</span><br />If you are a developer who want to use the T3 Framework for your templates, you may have to check copyright information. <a href='http://wiki.joomlart.com/wiki/JA_T3_Framework_2/Copyright' target='_blank'>Click here</a> to find out more.<p>"
;___________Help messages_____________
JAT3_GENERAL_HELP="<strong>Profile override settings</strong><br />This panel controls the general behavior of the template and allows you to set profile overrides for specific pages or content components. The default profile is used for all pages and components by default, but you can create unlimited profile overrides. <br />Here is a quick guide: <br />* <strong>Step 1</strong> - Click the <em>Click to add</em> to select a page or content component,<br />* <strong>Step 2</strong> - Select a profile to be used for this page,<br />* <strong>Step 2</strong> - Click the <span style='font-weight:bold; color:green;'>Apply</span> button to save the configuration.<br />This will produce a profile override so go ahead in the frontend and browse that page you created profile override for. <br /> <a rel="_QQ_"{handler: 'iframe', size: {x: 800, y: 600}}"_QQ_" href='http://wiki.joomlart.com/wiki/JA_T3_Framework_2/Guides#Global_Panel' class='modal toolbar' id='profile-overrides-wiki'>Click here</a> to learn more about profile override settings and <a rel="_QQ_"{handler: 'iframe', size: {x: 800, y: 600}}"_QQ_" href='http://www.joomlart.com/?ajax=module&name=youtubeplaylist' class='modal toolbar' id='video-profiles'>here</a> to watch a quick step-by-step video guide.<br /><br /><strong>Cache Settings</strong><br />In this panel can enable the cache for the template and also disable the cache for a specific block loading modules with <em>javascript</em> implementations.<br />To disable the cache for a specific list of module positions, please follow this guick guide:<br />* <strong>Step 1</strong> - Enter the position(s) in the text area (leave no space, and press the <em>Enter</em> key after each one to form a simple list of positions),<br />* <strong>Step 2</strong> - Click the <span style='font-weight:bold; color:green;'>Apply</span> button to save the configuration.<br />In effect, the cache feature will be unavailable for this list of module positions.<br /><a rel="_QQ_"{handler: 'iframe', size: {x: 800, y: 600}}"_QQ_" href='http://wiki.joomlart.com/wiki/JA_T3_Framework_2/Guides#System_Settings' class='modal toolbar' id='cache'>Click here</a> to learn more about cache settings.<br /><br /><strong>CSS and Javascript Compression</strong><br />This panel allows you to set compresion to be used for template stylesheets and javascripts. The page load will get much faster with compressed files.<br /><a href='http://wiki.joomlart.com/wiki/JA_T3_Framework_2/Guides#Compression_Settings' rel="_QQ_"{handler: 'iframe', size: {x: 800, y: 600}}"_QQ_" id='css-js-compression' class='modal toolbar'>Click here</a> to learn all about this feature in our wiki documentation sources.<br/><br/><b>Video</b><div class='ja-youtubeslider-center'><div class='js-youtube-slide'>	<div class='inner clearfix'>		<div class='ja-utobe-top-img'>			<a title='A Short introduction to the main features of JA T3 Framework 2.0 for joomla! 1.5.' onclick="_QQ_"$('ja-introduce').href = helpUrl + '&v=LK1aCGWMhyc';$('ja-introduce').fireEvent('click', new Event(window.event || event)); return;"_QQ_" class='youtubetop-button' href='javascript:void(0)'>&nbsp;</a>		</div>		<div class='ja-utobe-top-content'>			<h3>JAT3 Framework Overview</h3>			<p>A Short introduction to the main features of JA T3 Framework 2.0 for joomla! 1.5.</p>		</div>	</div></div><div class='js-youtube-slide'>	<div class='inner clearfix'>		<div class='ja-utobe-top-img'>			<a title='How to minify your CSS & JS to make your JAT3 template' onclick="_QQ_"$('ja-introduce').href = helpUrl + '&v=9TszKSGJu5Y';$('ja-introduce').fireEvent('click', new Event(window.event || event)); return;"_QQ_" class='youtubetop-button' href='javascript:void(0)'>&nbsp;</a>		</div>		<div class='ja-utobe-top-content'>			<h3>CSS & Javascript Optimization & Compress</h3>			<p>How to minify your CSS & JS to make your JAT3 template</p>		</div>	</div></div></div>"
JAT3_PROFILE_HELP="<strong>What are profiles?</strong><br />T3 Framework provide profiles to hold the settings of the template. You can see the default profiles just above this help. <br />Click any of these profiles to <em style='color:green'>clone</em> / <em style='color:blue'>rename & customize</em> / <em style='color:red'>delete</em> existing profiles.<br /><br /><strong>Profile settings</strong><br />You can customize the default profile to use your favorite settings, but each other profile can override any of these settings. The profile settings control the template logo, font-size, layout, menu system and generally all template features.<br /><a rel="_QQ_"{handler: 'iframe', size: {x: 800, y: 600}}"_QQ_" href='http://wiki.joomlart.com/wiki/JA_T3_Framework_2/Guides#Profiles_Panel' class='modal toolbar' id='profile-management-wiki'>Click here</a> to learn more about profiles and their settings.<br /><br /><span style='font-weight:bold; font-size:11px; color:white; background:orange; padding: 0 2px;'>TIP</span> hover each of the parameter title to see usage instructions.<br/><br/><b>Video</b><div class='ja-youtubeslider-center'><div class='js-youtube-slide'>	<div class='inner clearfix'>		<div class='ja-utobe-top-img'>			<a title='This first tutorial will explain layouts,blocks and themes.' onclick="_QQ_"$('ja-introduce').href = helpUrl + '&v=XHL13nKgs1k';$('ja-introduce').fireEvent('click', new Event(window.event || event)); return;"_QQ_" class='youtubetop-button' href='javascript:void(0)'>&nbsp;</a>		</div>		<div class='ja-utobe-top-content'>			<h3>JoomlArt JAT3 Template Framework 2.0 - Themes & Layouts</h3>			<p>This first tutorial will explain layouts,blocks and themes.</p>		</div>	</div></div><div class='js-youtube-slide'>	<div class='inner clearfix'>		<div class='ja-utobe-top-img'>			<a title='This is a video tutorial for JA Mega Menu used in the JA T3 Framework 2.0.' onclick="_QQ_"$('ja-introduce').href = helpUrl + '&v=gicveyvm7Mc';$('ja-introduce').fireEvent('click', new Event(window.event || event)); return;"_QQ_" class='youtubetop-button' href='javascript:void(0)'>&nbsp;</a>		</div>		<div class='ja-utobe-top-content'>			<h3>Mega Menu</h3>			<p>This is a video tutorial for JA Mega Menu used in the JA T3 Framework 2.0.</p>		</div>	</div></div></div>"

JAT3_LAYOUT_HELP="<strong>What is this panel for?</strong><br />In this administration panel you can manage layouts used by the template. Using internal editors this panel will allow you to easily manage layouts on the fly.<br /><br /><strong>What is a layout?</strong><br />A layout is a file to load a set of other files called blocks and controls the general design of the template. Each layout can load different blocks with default or custom width settings. Blocks hold the several module positions a T3 Framework based template have, and having similar blocks but with different style classes help to create distinctive layouts.<br /><br /><strong>What does this button do?</strong><br />Here you can create <em style='color:green'>new</em> layouts, <em style='color:blue'>edit</em> / <em style='color:green'>clone</em> the core layouts and you can also <em style='color:blue'>rename</em> or <em style='color:red'>delete</em> the layouts you create, but you cannot delete the core layouts and their blocks as they are used as samples for your custom layouts. You can do all these in this very page, no need to use code editors. <br /><br /><a rel="_QQ_"{handler: 'iframe', size: {x: 800, y: 600}}"_QQ_" href='http://wiki.joomlart.com/wiki/JA_T3_Framework_2/Guides#Layouts_Panel' class='modal toolbar' id='profile-overrides-wiki'>Click here</a> to learn all about layouts management."

JAT3_THEME_HELP="<strong>About themes</strong><br />This feature was introduced with the original JA Purity template and was used in the first version of the T3 Framework. The themes administration changed with T3 Framework 2.0 to make the template development easier. Now you can create your custom themes, pack them and upload them to the template <em style='color:green'>themes</em> folder right in the back-end, just like installing a template extension.<br /><br /><strong>Core themes</strong><br />These themes were developed to help you create your own custom color themes and they stand as sample styling. You cannot delete these themes with the template administration panel.<br /><br /><strong>Local Themes</strong><br />In this section you can see the themes you have previously created. You can delete these themes if you don't find them useful anymore.<br /><br /><br /><strong>Upload package file</strong><br />In this section you can upload new themes using an internal upload system, similar to Joomla! Install/Uninstall page. The themes you upload must be packed in a <em>zip</em> or <em>gz</em> archive format.<br /><br /><a rel="_QQ_"{handler: 'iframe', size: {x: 800, y: 600}}"_QQ_" href='http://wiki.joomlart.com/wiki/JA_T3_Framework_2/Guides#Themes_Panel' class='modal toolbar' id='profile-management-wiki'>Click here</a> to learn all about themes management.<br/><br/><b>Video</b><div class='ja-youtubeslider-center'><div class='js-youtube-slide'>	<div class='inner clearfix'>		<div class='ja-utobe-top-img'>			<a title='In this tutorial we will show you how to develop a JA T3 Framework 2.0 user theme.'  onclick="_QQ_"$('ja-introduce').href = helpUrl + '&v=NU2-a0lLKQ0';$('ja-introduce').fireEvent('click', new Event(window.event || event)); return;"_QQ_" class='youtubetop-button' href='javascript:void(0)'>&nbsp;</a>		</div>		<div class='ja-utobe-top-content'>			<h3>Making a Joomla template in 30 minutes with JAT3 Framework - (Video #5 - Usertheme Part 1/2) </h3>			<p>In this tutorial we will show you how to develop a JA T3 Framework 2.0 user theme.</p>		</div>	</div></div><div class='js-youtube-slide'>	<div class='inner clearfix'>		<div class='ja-utobe-top-img'>			<a title='In this tutorial we will show you how to develop a JA T3 Framework 2.0 user theme.'  onclick="_QQ_"$('ja-introduce').href = helpUrl + '&v=u4GGnnvEjjM';$('ja-introduce').fireEvent('click', new Event(window.event || event)); return;"_QQ_" class='youtubetop-button' href='javascript:void(0)'>&nbsp;</a>		</div>		<div class='ja-utobe-top-content'>			<h3>Making a Joomla template in 30 minutes with JAT3 Framework - (Video #5 - Usertheme Part 2/2) </h3>			<p>In this tutorial we will show you how to develop a JA T3 Framework 2.0 user theme.</p>		</div>	</div></div></div>"

JAT3_HELP_SUPPORT_HELP="<strong>Want to easily keep up to date?</strong><br />We recommend installing <a href='http://wiki.joomlart.com/wiki/JA_Extensions_Manager/Overview' target='_blank'>JA Extensions Manager</a> to easily upgrade to latest version of the framework.<br/>Please read the <a title='News release' href='http://www.joomlart.com/addons/components_and_modules/ja-extensions-manager-upgrades-and-rollbacks-made-easy.html'>news release here</a> and if you find it useful, please don't forget to <a href='http://extensions.joomla.org/extensions/core-enhancements/installers/12077' target='_blank'>vote for it on JED</a>. <br /><br/>Also, you can check new version with our online update system at <a title='http://update.joomlart.com' target='_blank' href='http://update.joomlart.com'>http://update.joomlart.com</a>. Login with your JoomlArt username to view file comparison between versions."
