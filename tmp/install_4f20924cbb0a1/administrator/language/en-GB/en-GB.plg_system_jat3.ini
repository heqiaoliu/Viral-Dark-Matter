;General;
PAGE_ASSIGNMENTS="Profile Override Settings"
PAGE_ASSIGNMENTS_DESC="This function allows users to override the profiles for specific pages or content components. <br />With the form below can be assigned profiles to be used for specific pages (menu items or content components)."
ENABLE_DEVELOPMENT_MODE="Enable Development Mode"
ENABLE_DEVELOPMENT_MODE_DESC="It is recomended to switch this setting to *Yes* for development stage of your website. This option will disable all cache, to be able to see changes imediately after page refresh, without clearing the cache."
CACHES="Cache Settings"
CACHES_DESC="This panel enables usage of cache for the template to save bandwidth and speed up the page load. <br />It is recommended to disable this feature for development websites. <br /><br />To clear the cache please follow this quick guide:<br />* in back-end go to <strong>Tools</strong> - <strong>Clear Cache</strong> <br />* find <em>t3</em> cache and select it<br />* click the <em style='color:red'>Delete</em> button."
CACHE_MODE_DESC="Select <em>enable</em> or <em>disable</em> the template caching feature."
NO_CACHE_FOR_BLOCKS_DESC="Enter the blocks names you want to skip the caching functions for. Type <em>Enter</em> after each one and remember that no spaces are allowed."
CACHE_EXCLUDE="Cache Exclude"
CACHE_EXCLUDE_DESC="Enter the module name / module positions / components names you want to skip the caching functions for. Here is the syntax: <br /><div style='border-left:1px dashed #333; background:#e6e6e6; padding: 5px 10px;'>position=pos1,pos2<br />module=login<br />component=com_name1,com_name2</div>"
ENABLE_TEMPLATE_INFORMATION="Enable Template Information"
ENABLE_TEMPLATE_INFORMATION_DESC="Enable/disable displaying T3 layout information on frontend using tp=1. <b>Preview Module Positions</b> must be enabled in <b>Template Manager Options</b> for this feature works"
CSS_JAVASCRIPT_COMPRESS="Css &amp; Javascript Compress"
CSS_JAVASCRIPT_COMPRESS_DESC="This panel enables the CSS &amp; Javascript compression to speed up your website just with a few clicks.<br /><br /><span style='color:red;font-weight:bold;'>Please note</span><br />The minify script require PHP 5 or higher."
SYSTEM_SETTINGS="System Settings"
SYSTEM_SETTINGS_DESC="These settings are very IMPORTANT while you are in development stages of the site. Enable development mode will disable cache + compress so you can easily debug & see the changes immediately after you modify settings."
;Profiles;
