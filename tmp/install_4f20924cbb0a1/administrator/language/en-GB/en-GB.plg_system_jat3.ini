PAGE_LAYOUTS_OVERWRITE_DESC="<p>Ability to assign a specific layout for a specific page in format: <br /><b>Itemid=layout_name</b><br /> or <br /><b>com_name=layout_name</b><br /> Each page per row and no spaces are allowed. </p> <p>Eg: The <em>Science</em> section has the Itemid=399 and you want to use a full width layout (without left and right module positions). In this case, the setting would be: '<b>399=1column</b>'. You can create new layouts by duplicating and customizing the default '<b>default</b>'.php layout</p>."
