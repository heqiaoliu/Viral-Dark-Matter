SLOGAN_DESCRIPTION="Enter a slogan line or short description. This will be visible below the <em>Text</em> logo in your front-end."
TEMPLATE_LOGO_DESC="Select <em>Image</em> and replace the default JA T3 Logo located in templates/ja_t3_blank/images/logo.gif. <br></br> Select text to use pre-styled text instead of logo image (recommended For Handheld / Mobile Devices for increased performance."
LOGO_TYPE="Select logo type"
LOGO_TYPE_DESCRIPTION="Select <em>Image</em> or <em>Text</em> type logo."
MENU_SETTING="Menu Settings"
MENU_SETTING_DESC="In this panel you can select a menu system for each profile, customize the menu rendering settings and also customize the Mega Menu animation settings."
MENU_SYSTEM_DESC="Select from various available menu systems supported by JA T3 Blank. <p>Check the demo links provided on the left side description."
MENU_MODULE="Menu Type"
MENU_MODULE_DESC="Select menu type to be displayed in the horizontal position as main navigation."
MENU_TYPE="Menu System"
MENU_TYPE_DESC="Select one of the available menu systems. If you want to use JA Mega Menu, you will have below some additional parameters and you need to read the user guide, the documentation link is given in left side of this page."
START_LEVEL="Start Level"
START_LEVEL_DESC="Level to start rendering the Menu at. <br />Usually 0 is the first level (menu root)."
END_LEVEL="End Level"
END_LEVEL_DESC="Level to stop rendering the Menu at. <br />-1 for unlimited."
CUSTOMIZE_MENU_FOR_PAGE="Menu Override Settings"
CUSTOMIZE_MENU_FOR_PAGE_DESC="<p>Assign specific menu system for a specific page in format: <br /><b>Itemid=menu_name</b> or <b>com_name=menu_name</b>. <br />Each page per row and no spaces are allowed. </p> <p>Eg: The <em>Sport</em> section has the Itemid=385 and you want to use CSS Menu. In this case, the setting is: '<b>385=css</b>'.</p>"
ANIMATION_TYPE="Animation Type"
ANIMATION_TYPE_DESC="This option allows you to enable and customize or disable the Mega Menu animation. The animation for Mega Menu only works in LTR mode."
ANIMATION_DURATION="Animation duration"
ANIMATION_DURATION_DESC="Time (in miliseconds) for the slide/fade effect applied to Mega Menu."
DELAY_HIDE_TIME="Delay Hide time"
DELAY_HIDE_TIME_DESC="Time delay before hidding the sub-menu when mouse out."
FONT_SIZE="Font Size"
FONT_SIZE_DESCRIPTION="Select the font size for your front-end.<br /><br /><strong>Small</strong>: 1 is for 10px, 2 is for 11px<br /><strong>Medium</strong>: 3 is for 12px, 4 is for 13px<br /><strong>Large</strong>: 5 is for 14px, 6 is for 15px<br /><br />The default value is 3."
TEMPLATE_WIDTH_DESCRIPTION="Select one of various width options.<br /><br /> AUTO=This is auto adjusted based on user screen resolution.<p>Narrow Screen=750px</p><p>Wide Screen=950px</p><p>Specified Percentage=<strong>fluid</strong></p><p>Specified Pixels=<strong>fixed</strong></p>"
SPECIFIED_WIDTH_DESCRIPTION="Enter here a value according to the above setting:<br />* if <em>SPECIFIED PIXEL</em> is selected, enter a value between 700 and 980<br />* if <em>SPECIFIED PERCENTAGE</em> is selected, enter a value between 60 and 100"
HIDE_MAIN_CONTENT_BLOCK_DESC="Option to hide the content component main body."
DIRECTION_DESCRIPTION="<strong>T3 Framework</strong> provides <strong>Right To Left</strong> languages support. In this panel users can select the text orientation.<br />* LTR - Left To Right<br />* RTL - Right To Left"
