EXTENSION_MANAGEMENT_HAS_INSTALLED="<p style='text-align:left; padding:5px 15px;'>JA Extensions Manager is installed in your system. <br />Please follow <a href='http://wiki.joomlart.com/wiki/JA_Extensions_Manager/How-to' target='_blank'>these instructions</a> on how to update the <a href='http://wiki.joomlart.com/wiki/JA_T3_Framework_2/Guides#Extensions' target='_blank'>extensions</a> of the T3 Framework powered template, in the update component <a href='index.php?option=com_jaextmanager'>administration panel</a>.</p>"
EXTENSION_MANAGEMENT_DOES_NOT_EXIST="<p>The auto upgrade, backup, rollback feature <strong> <span style='color:red'>will be available when JA Extension Manager for Joomla 1.6 is released. </span></strong> For more information how <a href='http://www.joomlart.com/joomla/extensions/ja-extensions-manager'>JA Extensions Manager</a> work for Joomla 1.5. Please have  a look at follow video</p><br/><br/><div class='ja-youtubemain-obj-content' id='ja-youtubemain-obj-content'>					</div><div class='clearfix' style='float:left; margin-top: 10px;'>Also, you can check new version with our online update system at <a href='http://update.joomlart.com'>update.joomlart.com</a>. Login with your JoomlArt username to view file comparison between versions. </div>"
