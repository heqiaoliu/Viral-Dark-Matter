GENERAL_SETTING_DESC="Global profile settings allows you to customize the logo, change the menu system, customize the width of the template and the font-size, and also set the text direction."
STANDARD_SETTING_DESC="Standard Setting section consists of:<br/>- Logo & Slogan<br/>- Font override (Googe Font API)<br/>- Menu: choosing the menu type you wish to use<br/>- Turn on/off the User tool in frontpage<br/>- Turn on/off the User tool in fontend"
LOGO_SETTING="Logo Settings"
LOGO_SETTING_DESC="This option allows users to easily customize the logo as image or text."
LOGO_TEXT="Logo Text"
LOGO_TEXT_DESCRIPTION="Enter your logo text here. This setting take effect when the <em>Text</em> logo type is selected."
