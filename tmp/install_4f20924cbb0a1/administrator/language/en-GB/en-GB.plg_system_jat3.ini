GLOBAL_FONT_DESCRIPTION="This setting allows you to set a special font for all text content in your front-end. <br/>Normally, this setting will override the font-setting in following stylesheet in css files:<br/><div class='code'>body#bd {font-family: '[Google fonts setting]';}</div>"
MODULE_TITLE_FONT_DESCRIPTION="This setting allows you to set a special font for module titles. <br/>Normally, this setting will override the font-setting in following stylesheet in css files:<br/><div class='code'>div.ja-moduletable h3, div.moduletable h3,<br/>div.ja-module h3, div.module h{font-family: '[Google fonts setting]';}</div>"
MAIN_MENU_FONT_DESCRIPTION="This setting allows you to set a special font for your Main menu. <br/>Normally, this setting will override the font-setting in following stylesheet in css files:<br/><div class='code'>#ja-splitmenu,	#jasdl-mainnav,	#ja-cssmenu li,	#ja-megamenu ul.level0	{font-family: '[Google fonts setting]';}</div>"
SUB_MENU_FONT_DESCRIPTION="This setting allows you to set a special font for your Sub menu. <br/>Normally, this setting will override the font-setting in following stylesheet in css files:<br/><div class='code'>#ja-subnav,#jasdl-subnav,#ja-cssmenu li li,#ja-megamenu ul.level1	{font-family: '[Google fonts setting]';}</div>"
PAGE_HEADING_FONT_DESCRIPTION="This setting allows you to set a special font for your content pages in front-end.<br/>Normally, this setting will override the font-setting in following stylesheet in css files:<br/><div class='code'>.componentheading {font-family: '[Google fonts setting]';}</div>"
CONTENT_HEADING_FONT_DESCRIPTION="This setting allows you to set a special font for all content articles titles.<br/>Normally, this setting will override the font-setting in following stylesheet in css files:<br/><div class='code'>.contentheading, h1, h2, h3, h4, h5{font-family: '[Google fonts setting]';}</div>"
SPOTLIGHT_TITLE_FONT_DESCRIPTION="This setting allows you to set a special font for module titles in spotlight module positions."
GOOGLE_FONT_API_SETTINGS="Google Font API Settings"
GOOGLE_FONT_API_SETTINGS_DESC="These settings allow you to use Google Font API to replace default fonts with high-quality fonts in the whole website or certain elements such as: headings, module titles, page heading and others. Read more about <a href='http://code.google.com/apis/webfonts/'>Google Font API</a> or <a href='http://code.google.com/webfonts'>Browse Google Font Directory</a><br /><br /><b>*For developers:</b> find out more about Google Font API Settings in this file:<div class='code'>[root]\plugins\system\jat3\base-themes\default\blocks\css.php. </div>"
SLOGAN_FONT_DESCRIPTION="Special font setting for your Slogan. This is applied if you use set Logo type = Text in Profile setting above. <br/>Normally, this setting will override the font-setting in following stylesheet in css files:<br/><div class='code'>p.site-slogan{font-family: '[Google fonts setting]';}</div>"
LOGO_FONT_DESCRIPTION="If you use text logo then using Google Font for logo is highly RECOMMENDED. Most of Google fonts are very beautiful & charming for logo. <br/>Normally, this setting will override the font-setting in following stylesheet in css files:<br/><div class='code'>div.logo-text h1 a{font-family: '[Google fonts setting]';}</div>"
FEATURES_DESC="Highlights of core features of %s"
LAYOUT_OPTIONS_DESC="Quick information about the layout options for %s"
MENU_TYPES_DESC="Supported menu types in the template. Most of T3 Framework based templates support 4 menus types:<br/><br/>* <b>Mega Menu:</b> The most powerful menu system to support multi levels and unlimited menu columns<br/><br/>* <b>CSS Menu:</b> Multi dropdown menu system using CSS only<br/><br/>* <b>Dropline Menu:</b> Submenus displayed horizontally when their parent menu items are hovered<br/><br/>* <b>Split Menu:</b> Quite the same as Dropline Menu, submenu does not show on mouse hover, it shows when you browse a parent menu item page.<br/>For more information, please visit our <a href='http://wiki.joomlart.com/wiki/JA_T3_Framework_2/Guides#Menu_Settings'>Menu wiki page</a>."
COLORS_DESC="How many colors are supported? Some templates have 10 or more color themes, supporting both light & dark themes."
OTHER_DESC="Other special features of the template. Eg: special content typography, highlight modules, etc."
ADDITIONAL_INFORMATION_DESC="An overview of all extra features of %s to make the best use for your website."
OPTIMIZE_CSS="Optimize CSS"
OPTIMIZE_CSS_DESC="This this feature will optimize all the CSS files used in your website. <br /><br /><strong>Options</strong><br />* <i>No</i> - Disables the CSS compression features.<br />* <i>Linked files</i> - Uses the <strong>@import</strong> function to import all CSS files into a single CSS file to have a single file call and reduce browser requests. This will fix the IE related issues caused by the maximum 30 CSS files limit.<br />* <i>Join & Minify</i> - Combines <strong>Minify</strong> and <strong>Join</strong> (file merging) optimization. <strong>Minify</strong> is an optimization technique to eliminate blank spaces and other unnecessary characters (comments usually) without changing the functionality of the code. <strong>Join</strong> will merge the content of the minified files into a single file to be stored in the folder you can configure below.<br />* <i>Join & Minify & Compress</i> - will compress the CSS file created by <i>Join & Minify</i> using Joomla! gZIP compression scripts."
OPTIMIZE_JS="Optimize JS"
OPTIMIZE_JS_DESC="This this feature will optimize all the JS files used in your website. <br /><br /><strong>Options</strong><br />* <i>No</i> - Disables the JS compression features.<br />* <i>Join</i> - Will only merge all JS files into a single JS file to be stored in the folder you can configure below.<br />* <i>Join & Minify</i> - Combines <strong>Minify</strong> and <strong>Join</strong> (file merging) optimization. <strong>Minify</strong> is an optimization technique to eliminate blank spaces and other unnecessary characters (comments usually) without changing the functionality of the code. <strong>Join</strong> will merge the content of the minified files into a single file to be stored in the same folder you can configure below.<br />* <i>Join & Minify & Compress</i> - will compress the JS file created by <i>Join & Minify</i> using Joomla! gZIP compression scripts."
CUSTOM_CSS="Custom CSS"
CUSTOM_CSS_DESC="Type your custom CSS here if you wish to override css in css files of the template.<br/>Please note that not all Google fonts support full font variation. Some font may not have BOLD, ITALIC or UPPERCASE variations. The most common used css overrides are FONT-SIZE, FONT-COLOR.<br/>Eg:<div class='code'>font-size: 18px<br/>color: #CCC</div>"
OPTIMIZE_FOLDER="Optimize Folder <br /><span style='color:green;font-variation:italic;font-weight:normal;font-size:10px;'>must be writable</span>"
OPTIMIZE_FOLDER_DESC="Folder where optimized css/js files are stored. <br /><span style='color:red; font-weight:bold;'>Please note</span>: This folder must be <span style='color:green; font-weight:bold;font-variation: italic;'>writable</span>."
OPTIMIZE_EXCLUDE="Optimize Exclude <br /><span style='color:red;font-variation:italic;font-weight:normal;font-size:10px;'>Not recommended</span>"
OPTIMIZE_EXCLUDE_DESC="Add the JS / CSS files name (without location path) you do NOT want to optimize, one per row. <br /><strong>Example</strong>:<br /><div style='border-left:1px dashed #333; background:#e6e6e6; padding: 5px 10px;'>template-rtl.css<br />mega.js</div>"
