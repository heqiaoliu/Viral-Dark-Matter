DISPLAY TEMPLATE INFORMATION DESC=These settings allow you to view blocks &amp; modules information. It override the default tp=1 information of core Joomla<br /><br /><b>*Sample codes:</b><div class='code'>Valid paramenters:t3info=1, tp=1, allblocks=1 or 0, content=1 or 0. Eg:[yourjoomlasite.com/?t3info=1&allblocks=1&content=0</div>